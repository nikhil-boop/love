<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Night with loveee</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7e6f0;
      font-family: Arial, sans-serif;
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: #e74c3c;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .envelope:before, .envelope:after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 60px 100px 0 100px;
      border-color: #c0392b transparent transparent transparent;
      top: 0;
      left: 0;
    }

    .message {
      display: none;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      position: relative;
      width: 350px;
      height: 250px;
    }

    .message h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 150px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #2ecc71;
      color: white;
      left: 60px;
      top: 40px;
      z-index: 2;
    }

    #no {
      background: #e74c3c;
      color: white;
      right: 60px;
      top: 40px;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope"></div>

  <div class="message" id="message">
    <h2>Will you make me the luckiest guy and go on a date with me? üíñ</h2>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    let yesSize = 1;
    let noSize = 1;

    envelope.addEventListener('click', () => {
      envelope.style.display = 'none';
      message.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
      // Grow Yes button
      yesSize += 0.2;
      yesBtn.style.transform = `scale(${yesSize})`;

      // Shrink No button
      noSize -= 0.1;
      if (noSize < 0.5) noSize = 0.5;
      noBtn.style.transform = `scale(${noSize})`;

      // Move No button to random position inside message
      const container = message.querySelector('.buttons');
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = container.clientWidth - btnRect.width;
      const maxY = container.clientHeight - btnRect.height;

      const randomX = Math.max(0, Math.floor(Math.random() * maxX));
      const randomY = Math.max(0, Math.floor(Math.random() * maxY));

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener('click', () => {
      alert("Yay! Can't wait for our date night! ‚ù§Ô∏è");
    });
  </script>

</body>
</html>
